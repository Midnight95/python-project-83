<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/bootstrap.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/main.css') }}" type="text/css">
    <script src="{{ url_for('static',filename='styles/bootstrap.bundle.js') }}"></script>
    <title>Анализатор страниц</title>
</head>

<body class="text-center text-bg-dark d-flex min-vh-100 mx-auto flex-column">
    <header class="flex-shrink-0">
        <nav class="navbar navbar-expand-md navbar-dark px-3">
            <a class="navbar-brand" href="/">Анализатор страниц</a>
            <div id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link " href="/urls">Сайты</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="flex-grow-1">
        {% block main %}{% endblock %}
    </main>

    <footer class="text-white-50">
        <p><a href="https://github.com/Midnight95/python-project-83" class="text-white">Page analyzer</a>, by <a href="https://github.com/Midnight95/" class="text-white">me</a>.</p>
    </footer>
</body>
</html>
